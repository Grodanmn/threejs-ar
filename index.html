        <div class="button-holder">
            <!-- <input type="button" id="snapshot" value="capture"/> -->
            <button
                id="snapshot"
                style="position: absolute; padding: 12px 6px; border: 1px solid rgb(255, 255, 255); border-radius: 4px; background: rgba(0, 0, 0, 0.1); color: rgb(255, 255, 255); font: 13px sans-serif; text-align: center; opacity: 0.5; outline: none; z-index: 999; cursor: pointer; left: calc(50% - 50px); width: 100px;">capture</button>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script
            async="async"
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.144.0/examples//jsm/"
                }
            }
        </script>

        <script type="module">

            import * as THREE from 'three';
            import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
            import {ARButton} from 'three/addons/webxr/ARButton.js';

            let container;
            let camera,
                scene,
                renderer;
            let controller1,
                controller2;

            let raycaster;

            const intersected = [];
            const tempMatrix = new THREE.Matrix4();

            let group;

            const root = './src/';

            const uselocal = true;

            const files = [
                '102.png',
                '436.png',
                '707.png',
                '1175.png',
                '1875.png',
                '3172.png',
                'ah.jpeg',
                'tenger.jpeg',
                'ibiza_nft_2.png',
                'ibiza_nft_1.jpeg'
            ];

            const IMAGE_SIZE = 512;
            let canvas = document.createElement("canvas");
            canvas.width = IMAGE_SIZE;
            canvas.height = IMAGE_SIZE;
            let ctx = canvas.getContext("2d");

            function resizeImage(image, size = IMAGE_SIZE) {
                let newImage = image;

                // var newImage1 = new Image(); var div = document.createElement('div');
                // newImage1.src = image.src; div.append(newImage1); newImage1.style.width =
                // '30vw'; document     .getElementById('my-slider')     .append(div);

                if (!uselocal) {
                    return newImage;
                }
                let {width, height} = image;
                let newWidth = size / width;
                let newHeight = size / height;

                var neww = width >= height
                    ? IMAGE_SIZE
                    : IMAGE_SIZE * (width / height);

                var newh = height >= width
                    ? IMAGE_SIZE
                    : IMAGE_SIZE * (height / width);

                ctx.drawImage(image, 0, 0, width, height, 0, 0, neww, newh);

                return ctx.getImageData(0, 0, neww, newh);
            }

            function makeThreeTexture(image) {
                let tex = new THREE.Texture(image);
                tex.needsUpdate = true;
                return tex;
            }

            function getImages() {
                var promise = new Promise((resolve, reject) => {
                    var url = 'https://api.mongolnft.com/v1/users/4742700b-ed00-4c1d-a32a-f693bc1b4782';
                    fetch(url)
                        .then((response) => response.json())
                        .then((data) => {
                            const urls = [];

                            if (uselocal) {
                                files.forEach(filename => {
                                    urls.push(root + filename);
                                });
                            } else {
                                data
                                    .nfts
                                    .forEach(nft => {
                                        var url = nft.image;
                                        if (!url.includes('.gif')) {
                                            urls.push(url)
                                        }
                                    });
                            }
                            resolve(urls);
                        });
                })
                return promise;
            }

            function loadImages(names) {
                let promises = [];
                for (var i = 0; i < names.length; i++) {
                    promises.push(new Promise((resolve, reject) => {
                        let img = document.createElement("img");
                        if (uselocal) {
                            img.crossOrigin = "anonymous";
                        }
                        img.src = names[i];
                        img.onload = image => {
                            return resolve(image.target);
                        };
                    }).then(resizeImage).then(makeThreeTexture));

                }
                return Promise.all(promises);
            }

            getImages().then((names) => {
                loadImages(names).then(images => {
                    // document     .getElementById("loading")     .style = "display: none;"; var
                    // slider = tns(     {container: '#my-slider', "items": 3, "mouseDrag": true,
                    // "swipeAngle": false, "speed": 400} );

                    init(images);
                });
            });

            var selectedIndex = 8;

            function init(textures) {

                container = document.createElement('div');
                document
                    .body
                    .appendChild(container);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(
                    100,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    100
                );
                camera
                    .position
                    .set(0, 0, 3);

                const controls = new OrbitControls(camera, container);
                controls.minDistance = 0;
                controls.maxDistance = 8;

                scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

                const light = new THREE.DirectionalLight(0xffffff);
                light
                    .position
                    .set(0, 6, 0);
                scene.add(light);

                group = new THREE.Group();
                scene.add(group);

                const normalMaterial = new THREE.MeshNormalMaterial();

                normalMaterial.side = THREE.FrontSide;

                const selectedTexture = textures[selectedIndex];

                const width = selectedTexture.image.width / 512;
                const height = selectedTexture.image.height / 512;

                const geometry = new THREE.BoxGeometry(width, height, 0.01);

                const textMaterial = new THREE.MeshBasicMaterial({map: selectedTexture});

                textMaterial.side = THREE.FrontSide;

                const object = new THREE.Mesh(geometry, [
                    normalMaterial,
                    normalMaterial,
                    normalMaterial,
                    normalMaterial,
                    textMaterial,
                    textMaterial
                ]);

                object.position.x = 0;
                object.position.y = 0;
                object.position.z = -3;

                // object.position.x = (i - textures.length / 2) * 1.1; object.position.x =
                // Math.random() * 5 - 3; object.position.y = Math.random()
                // * 4; object.position.z = Math.random() * 5 - 3; object.rotation.x =
                // Math.random() * 2 * Math.PI; object.rotation.y = Math.random() * 2 * Math.PI;
                // object.rotation.z = Math.random() * 2 * Math.PI; object     .scale
                // .setScalar(Math.random() + 0.5);

                group.add(object);

                //

                renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.xr.enabled = true;
                container.appendChild(renderer.domElement);

                var arButton = ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: [
                        'dom-overlay', 'dom-overlay-for-handheld-ar'
                    ],
                    domOverlay: {
                        root: document.body
                    }
                });

                document
                    .body
                    .appendChild(arButton);

                // controllers

                controller1 = renderer
                    .xr
                    .getController(0);
                controller1.addEventListener('selectstart', onSelectStart);
                controller1.addEventListener('selectend', onSelectEnd);
                scene.add(controller1);

                controller2 = renderer
                    .xr
                    .getController(1);
                controller2.addEventListener('selectstart', onSelectStart);
                controller2.addEventListener('selectend', onSelectEnd);
                scene.add(controller2);

                raycaster = new THREE.Raycaster();

                //

                window.addEventListener('resize', onWindowResize);

                animate();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

            }

            function onSelectStart(event) {

                const controller = event.target;

                const intersections = getIntersections(controller);

                if (intersections.length > 0) {

                    const intersection = intersections[0];

                    const object = intersection.object;
                    // object.material.emissive.b = 1;
                    controller.attach(object);

                    controller.userData.selected = object;

                }

            }

            function onSelectEnd(event) {

                const controller = event.target;

                if (controller.userData.selected !== undefined) {

                    const object = controller.userData.selected;
                    // object.material.emissive.b = 0;
                    group.attach(object);

                    controller.userData.selected = undefined;

                }

            }

            function getIntersections(controller) {

                tempMatrix
                    .identity()
                    .extractRotation(controller.matrixWorld);

                raycaster
                    .ray
                    .origin
                    .setFromMatrixPosition(controller.matrixWorld);

                raycaster
                    .ray
                    .direction
                    .set(0, 0, - 1)
                    .applyMatrix4(tempMatrix);

                return raycaster.intersectObjects(group.children, false);

            }

            function intersectObjects(controller) {

                // Do not highlight when already selected

                if (controller.userData.selected !== undefined) 
                    return;
                
                const intersections = getIntersections(controller);

                if (intersections.length > 0) {

                    const intersection = intersections[0];

                    const object = intersection.object;
                    // object.material.emissive.r = 1;
                    intersected.push(object);

                }

            }

            function cleanIntersected() {

                while (intersected.length) {

                    const object = intersected.pop();
                    // object.material.emissive.r = 0;

                }

            }

            //

            function animate() {

                renderer.setAnimationLoop(render);

            }

            function render() {

                cleanIntersected();

                intersectObjects(controller1);
                intersectObjects(controller2);

                renderer.render(scene, camera);

            }

            document
                .getElementById('snapshot')
                .onclick = () => {
                    takeScreenshot();
                }

                function takeScreenshot() {

                    renderer.render(scene, camera);

                    html2canvas(document.body, {
                        allowTaint: true,
                        useCORS: true
                    })
                        .then(function (canvas) {
                            // let image = canvas.toDataURL("image/png", 0.5);
                            canvas.toBlob(function (blob) {
                                var a = document.createElement('a');
                                var url = URL.createObjectURL(blob);
                                a.href = url;
                                a.download = 'mongolnft.png';
                                a.click();
                            }, 'image/png', 1.0);
                        })
                        .catch((e) => {
                            // Handle errors
                            console.log(e);
                        });

                    // document.toBlob(function (blob) {     var a = document.createElement('a');
                    // var url = URL.createObjectURL(blob);     a.href = url;     a.download =
                    // 'mongolnft.png';     a.click(); }, 'image/png', 1.0); renderer .domElement
                    // .toBlob(function (blob) {         var a = document.createElement('a');
                    // var url = URL.createObjectURL(blob); a.href = url;         a.download =
                    // 'mongolnft.png';         a.click();     }, 'image/png', 1.0);

                }
        </script>
    </body>
